    <meta content="" name="description">
    <meta content="" name="keywords">

    <title>Project 1</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

    <!-------------- Header --------------->

    <header id="header">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 bg-black">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 offset-lg-2 bg-padding">
                                <h1 class="mb-4">Our Website is Coming Soon</h1>
                                <p class="pb-4">We're working hard to finish the development of this site. Sign up below to receive updates and to be notified when we launch!</p>
                                <div class="row contact-from">
                                    <div class="col-lg-8 mb-3">
                                        <form action="">
                                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email..">
                                        </form>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                        <div class="contact-btn text-center text-lg-left">
                                            <button class="btn btn-success">NOTIFY ME!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="social-icons">
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>

    </header>





    <!-- Optional JavaScript -->

    <!-- <script src="bootstrap/js/bootstrap.bundle.min.js"></script> -->
